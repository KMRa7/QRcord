<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>出退勤打刻</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
         font-family:-apple-system,system-ui,"Noto Sans JP",sans-serif;background:#0f1115;color:#eaf1ff}
    #msg{font-weight:700;letter-spacing:.02em}
  </style>
</head>
<body>
  <div id="msg">打刻中です...</div>
  <script>
    const LIFF_ID = "2008264104-nGG087xY";
    const GAS_URL = "https://script.google.com/macros/s/AKfycby_ipsWXVefcn98-jol8a14dfr4BjUH6s07mXqHghsV_HMOKKBai-wxUO7D5nT0ql8RCg/exec";

    (async function main(){
      try{
        await liff.init({ liffId: LIFF_ID });
        if(!liff.isLoggedIn()){ liff.login(); return; }

        const { userId } = await liff.getProfile();
        const mode = new URLSearchParams(location.search).get("mode");
        if(!mode){ document.getElementById("msg").innerText = "⚠️ mode指定がありません。"; return; }

        document.getElementById("msg").innerText = "打刻中です...";
        const endpoint = `${GAS_URL}?mode=${encodeURIComponent(mode)}&userId=${encodeURIComponent(userId)}`;

        const res = await fetch(endpoint, { cache: "no-store" });
        if(!res.ok) throw new Error("サーバーエラー(" + res.status + ")");

        // ✅ 完了後は画面を閉じる（“打刻中”のままでOK）
        liff.closeWindow();

        // もし閉じずに一言だけ出したいなら、上の1行を消して↓を有効化
        // document.getElementById("msg").innerText = "打刻完了！LINEの通知をご確認ください。";
      }catch(err){
        document.getElementById("msg").innerText = "⚠️ エラー：" + err.message;
      }
    })();
  </script>
</body>
</html>
