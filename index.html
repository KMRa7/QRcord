<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出退勤打刻</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <div id="msg">読み込み中...</div>
  <script>
    // ✅ ここにあなたのLIFF IDを設定
    const LIFF_ID = "2008264104-LV7lXw3z";  
    // ✅ GASのWebアプリURL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzgLzzNATmQEVogsa56O9GKfdpbAzrOmpOyWO9OLYd7GqeFMati6aNExH0xDPE59wUX/exec";

    async function main() {
    try {
      await liff.init({ liffId: LIFF_ID });
      console.log("✅ LIFF初期化OK");
      if (!liff.isLoggedIn()) {
        console.log("🔁 LINEログイン開始");
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      console.log("👤 userId:", profile.userId);

      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get("mode");
      if (!mode) {
        document.getElementById("msg").innerText = "⚠️ mode指定がありません。";
        return;
      }

      const endpoint = `${GAS_URL}?mode=${mode}&userId=${profile.userId}`;
      document.getElementById("msg").innerText = "打刻中です...";

      const res = await fetch(endpoint);
      const text = await res.text();
      document.getElementById("msg").innerText = text;
    } catch (err) {
      console.error("❌ LIFFエラー", err);
      document.getElementById("msg").innerText = "⚠️ エラー：" + err.message;
    }
  }
  main();
  </script>
</body>
</html>
